
<ion-header>

  <ion-navbar>
    <ion-title>asd</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h3 style="text-align: center;">asd</h3>
	<div *ngFor="let item of formulario">
		<p>{{item.nombre_pregunta}}</p>
		<div *ngIf="item.respuesta"><button color="primary" ion-button block>Ver</button></div>
		<div *ngIf="item.respuesta === null"><button color="danger" ion-button block>Responder</button></div>
	</div>
</ion-content>
