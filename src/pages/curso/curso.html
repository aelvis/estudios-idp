<ion-header>
  <ion-navbar>
    <ion-title>{{listaCurso_one.nombre_curso}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-toolbar>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="inicio">
        Inicio
      </ion-segment-button>
      <ion-segment-button value="lecciones">
         Listado
      </ion-segment-button>
      <ion-segment-button value="cronograma">
         Cronograma
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
<div [ngSwitch]="pet">
  <ion-list *ngSwitchCase="'inicio'">
    <img [src]="listaCurso_one.imagen | imagen">
	<div padding>
		<p>{{listaCurso_one.descripcion}}</p>
	</div>
  </ion-list>
  <ion-list *ngSwitchCase="'lecciones'">
    <ion-item *ngFor="let item of listaCurso" [navParams]="{curso: listaCurso_one.url_curso, id: item.url_etapa_curso}" [navPush]="listadoCursoIdPage">
		<ion-icon name="copy" item-start></ion-icon>
		{{item.titulo}}
	</ion-item>
  </ion-list>
  <ion-list *ngSwitchCase="'cronograma'">
      <div  [innerHTML]="safeHtml(listaCurso_one.cronograma)"></div>

  </ion-list>
</div>
</ion-content>
