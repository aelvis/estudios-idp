<ion-header>

  <ion-navbar>
    <ion-title>{{_cs.listaCurso_one.nombre_curso}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<img [src]="_cs.listaCurso_one.imagen | imagen">
	<div padding>
		<p>{{_cs.listaCurso_one.descripcion}}</p>
		<h2>Lecciones</h2>
	</div>
		<ion-list>
		  <ion-item *ngFor="let item of _cs.listaCurso" [navParams]="{curso: _cs.listaCurso_one.url_curso, id: item.url_etapa_curso}" [navPush]="listadoCursoIdPage">
		  	<ion-icon name="arrow-dropright-circle" item-start></ion-icon>
		      {{item.titulo}}
		    
		  </ion-item>
		</ion-list>
</ion-content>
