<ion-header>
  <ion-navbar>
    <ion-buttons left>
		<button ion-button icon-only *ngIf="_usu.activo()" (click)="_usu.cerrar_sesion()">
			<ion-icon color="danger" name="log-out"></ion-icon>
		</button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      Bienvenidos
    </ion-title> 
    <ion-buttons right>
		<button ion-button icon-only *ngIf="_usu.activo()">
			<ion-icon color="danger" name="contact"></ion-icon>
		</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content fullscreen class="card-background-page">
  	<ion-grid *ngIf="_usu.activo()">
	  	<ion-row *ngFor="let pares of cursos">
		    <ion-card [navParams]="{curso: pares.url_curso}" [navPush]="cursoPage">
		    	<img [src]="pares.imagen | imagen">
			    <div class="card-title">{{pares.nombre_curso}}</div>
			    <div class="card-subtitle">{{pares.des}}</div>
			  </ion-card>
	  	</ion-row>
	</ion-grid>
	<p *ngIf="_usu.activo() === false">Realizar Login</p>

<div *ngIf="_usu.activo()">

</div>
</ion-content>
