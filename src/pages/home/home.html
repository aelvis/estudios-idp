<ion-header>
  <ion-navbar>
    <ion-title>
      Bienvenidos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  	<ion-grid>
	  	<ion-row *ngFor="let pares of _cs.cursos">
		    <ion-col *ngFor="let item of pares" 
		    [navParams]="{curso: item.url_curso}" [navPush]="cursoPage">
		    	<img [src]="item.imagen | imagen">
		    	<p>
		    		{{item.nombre_curso}}
		    	<br>
		    		{{item.des}}
		    	<br>
		    		{{item.tag}}
		    	</p>
		    </ion-col>
	  	</ion-row>
	</ion-grid>
<div *ngIf="(_cs.cursosprueba ? _cs.cursosprueba.length : '' )* 1 != _cs.total">
	<ion-infinite-scroll (ionInfinite)="siguiente_pagina($event)">
	   <ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</div>
</ion-content>
