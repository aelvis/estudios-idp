<ion-header>
  <ion-navbar color='primary'>
    <ion-title style="text-align: center;">
      Bienvenidos
    </ion-title> 
    <ion-buttons right>
    	<div *ngIf="role === 'TEACHER'">
    		<button ion-button icon-only  [navPush]="alumnosPage">
			<ion-icon name="easel"></ion-icon>
		</button>
    	</div>
		
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content animated fadeIn fullscreen class="card-background-page">
  	<ion-grid *ngIf="_usu.activo()">
	  	<ion-row *ngFor="let pares of cursos">
		    <ion-card [navParams]="{curso: pares.url_curso}" [navPush]="cursoPage">
		    	<img [src]="pares.imagen | imagen">
			    <div class="card-title">{{pares.nombre_curso}}</div>
			    <div class="card-subtitle">{{pares.des}}</div>
			  </ion-card>
	  	</ion-row>
	</ion-grid>
	<ion-grid *ngIf="_usu.activo() === false"><img src="http://www.xplorhonduras.com/wp-content/uploads/a-la-capotin-canciones-folkloricas-de-honduras.jpg"></ion-grid>

</ion-content>
