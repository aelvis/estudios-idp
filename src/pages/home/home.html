<ion-header>
  <ion-navbar>
    <ion-title>
      Bienvenidos
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  	<ion-grid>
	  	<ion-row *ngFor="let pares of cursos">
		    <ion-col *ngFor="let item of pares" 
		    [navParams]="{curso: item.url_curso}" [navPush]="cursoPage">
		    	<img [src]="item.imagen | imagen">
		    	<p>
		    		{{item.nombre_curso}}
		    	<br>
		    		{{item.des}}
		    	<br>
		    		{{item.tag}}
		    	</p>
		    </ion-col>
	  	</ion-row>
	</ion-grid>
</ion-content>
