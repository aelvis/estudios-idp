<ion-header>
  <ion-navbar color='primary'>
    <ion-title>Actualizar Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-item>
        <ion-label>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>

    <div margin-top>
      <button ion-button block color="dark" tappable (click)="register()" [disabled]=" email.length < 5">
       Cambiar Profesor
      </button>
    </div>
    <p>{{mensaje_pregunta}}</p>
</ion-content>
